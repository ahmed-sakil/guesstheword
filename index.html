<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Classic | Guess The Word</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/classic_style.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="flex">
                <div id="return"><i class="ri-arrow-left-s-line"></i></div>
                <div id="question"><i class="ri-question-fill"></i></div>
            </div>
            <div id="mode">CLASSIC</div>
            <div id="settings"><i class="ri-settings-2-fill"></i></i></div>
        </header>
        <section class="guesses">
            <div class="guess guess1">
                <div class="placeholder value11"></div>
                <div class="placeholder value12"></div>
                <div class="placeholder value13"></div>
                <div class="placeholder value14"></div>
                <div class="placeholder value15"></div>
            </div>
            <div class="guess guess2">
                <div class="placeholder value21"></div>
                <div class="placeholder value22"></div>
                <div class="placeholder value23"></div>
                <div class="placeholder value24"></div>
                <div class="placeholder value25"></div>
            </div>
            <div class="guess guess3">
                <div class="placeholder value31"></div>
                <div class="placeholder value32"></div>
                <div class="placeholder value33"></div>
                <div class="placeholder value34"></div>
                <div class="placeholder value35"></div>
            </div>
            <div class="guess guess4">
                <div class="placeholder value41"></div>
                <div class="placeholder value42"></div>
                <div class="placeholder value43"></div>
                <div class="placeholder value44"></div>
                <div class="placeholder value45"></div>
            </div>
            <div class="guess guess5">
                <div class="placeholder value51"></div>
                <div class="placeholder value52"></div>
                <div class="placeholder value53"></div>
                <div class="placeholder value54"></div>
                <div class="placeholder value55"></div>
            </div>
            <div class="guess guess6">
                <div class="placeholder value61"></div>
                <div class="placeholder value62"></div>
                <div class="placeholder value63"></div>
                <div class="placeholder value64"></div>
                <div class="placeholder value65"></div>
            </div>
            <div class="announcement">Try Your Word...</div>
        </section>
        <section class="keyboard">
            <div class="row row1">
                <button class="btn" value="Q">Q</button>
                <button class="btn" value="W">W</button>
                <button class="btn" value="E">E</button>
                <button class="btn" value="R">R</button>
                <button class="btn" value="T">T</button>
                <button class="btn" value="Y">Y</button>
                <button class="btn" value="U">U</button>
                <button class="btn" value="I">I</button>
                <button class="btn" value="O">O</button>
                <button class="btn" value="P">P</button>
            </div>
            <div class="row row2">
                <button class="btn" value="A">A</button>
                <button class="btn" value="S">S</button>
                <button class="btn" value="D">D</button>
                <button class="btn" value="F">F</button>
                <button class="btn" value="G">G</button>
                <button class="btn" value="H">H</button>
                <button class="btn" value="J">J</button>
                <button class="btn" value="K">K</button>
                <button class="btn" value="L">L</button>
            </div>
            <div class="row row3">
                <button class="btn" value="Z">Z</button>
                <button class="btn" value="X">X</button>
                <button class="btn" value="C">C</button>
                <button class="btn" value="V">V</button>
                <button class="btn" value="B">B</button>
                <button class="btn" value="N">N</button>
                <button class="btn" value="M">M</button>
                <button class="backspace"><i class="ri-delete-back-2-fill"></i></button>
            </div>
        </section>
        <button class="submit">SUBMIT</button>

    </div>
    <script src="./js/classic_script.js"></script>
</body>

</html>
